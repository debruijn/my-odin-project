<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="library">
    <div class="summary">
      This is my library containing 0 book(s).
    </div>
    <div class="disp_curr_book">
      <div class="curr_book">
        No books added yet
      </div>
      <div class="next_book">
        <button type="button">+</button>
      </div>
      <div class="prev_book">
        <button type="button">-</button>
      </div>
    </div>
    <div class="buttons">
      <div class="random_book">
        <button type="button">Random book</button>
      </div>
      <div class="rm_book">
        <button type="button">Remove current book</button>
      </div>
      <div class="toggle_book">
        <button type="button">Toggle read status of current book</button>
      </div>
    </div>

  <form action="#" class="form">
    <fieldset>
      <div class="legend">Add a new book to the library</div>
      <div class="form__group">
        <label for="title" class="form__label form__label--title">Title:      </label>
        <input type="text" class="form__control" id="title">
      </div>
      <div class="form__group">
        <label for="author" class="form__label form__label--author">Author:     </label>
        <input type="text" class="form__control" id="author">
      </div>
      <div class="form__group">
        <label for="nrPages" class="form__label form__label--nr-pages">Nr of pages:</label>
        <input type="number" class="form__control" id="nrPages">
      </div>
      <button class="add_book">Add book</button>
    </fieldset>
  </form>
  </div>
  <script src="main.js"></script>

</body>

</html>
