<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="library">
    <div class="summary">
      This is my library containing 0 book(s).
    </div>
    <div class="disp_curr_book">
      <div class="curr_book">
        No books added yet
      </div>
      <div class="next_book">
        <button>+</button>
      </div>
      <div class="prev_book">
        <button>-</button>
      </div>
    </div>
    <div class="buttons">
      <div class="new_book">
        <button>Add new book</button>
      </div>
      <div class="rm_book">
        <button>Remove current book</button>
      </div>
      <div class="toggle_book">
        <button>Toggle read status of current book</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>
